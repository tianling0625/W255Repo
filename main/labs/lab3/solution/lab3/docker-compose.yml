---
version: '3.8'
services:
  api:
    build: .
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - cache
    environment:
      - REDIS_URL=redis://cache:6379/
  cache:
    image: redis:7.2
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
volumes:
  cache:
    driver: local
